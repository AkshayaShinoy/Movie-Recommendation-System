<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
        .card { border: none; box-shadow: 0 4px 8px rgba/((0,0,0,0.1)); }
        
        /* Adjusted CSS for all posters */
        .movie-poster { 
            width: 100%; /* Fill the width of the card */
            height: auto; /* Maintain the aspect ratio */
            border-radius: 8px; /* Added rounded corners for a clean look */
            max-width: 200px; /* Set a maximum width for all posters */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .selected-movie-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4">You selected:</h1>
            <div class="selected-movie-container mb-5">
                <img src="{{ selected_movie_poster }}" alt="{{ selected_movie }}" class="img-fluid movie-poster">
                <h3 class="mt-3">{{ selected_movie }}</h3>
            </div>

            <h2 class="text-center mb-4">Recommended Movies:</h2>
            <div class="row">
                {% for movie in recommended_movies %}
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img src="{{ movie.poster_url }}" alt="{{ movie.title }}" class="card-img-top movie-poster">
                        <div class="card-body text-center">
                            <p class="card-text">{{ movie.title }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="text-center mt-4">
                <a href="{% url 'index' %}" class="btn btn-secondary">Go back</a>
            </div>
        </div>
    </div>
</body>
</html>
